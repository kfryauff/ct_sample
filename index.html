<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>KFryauff: CaseText Sample</title>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified BOOTSTRAP CSS, JS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700' rel='stylesheet' type='text/css'>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="documentCtrl as docCtrl">
    <div class="container-fluid">
      <div class="row">
        <div id="heatmap" class="col-xs-2 col-md-1">
              <div id="itemheat"
                ng-click="docCtrl.reAnchor(pg)" ng-repeat="pg in pageNums"
                data-toggle="tooltip" data-placement="right"
                title="{{pg}}: {{docCtrl.mainItem(pg.to_s)}}" tooltip></div>
        </div>
        <div id="document_text" class="col-xs-10 col-md-11">
          <span class="page_number" data-page="1"></span>
          <document-text></document-text>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-smooth-scroll/angular-smooth-scroll.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
  </body>
</html>
